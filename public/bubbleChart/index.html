<body>
    <p></p>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-lg-12" id="selectDiv">
                <select id="firstStructureSelect">
                    <option value="">---第一層結構---</option>
                    <option value="gender">性別</option>
                    <option value="birth">年齡</option>
                    <option value="job">職業</option>
                    <option value="address">居住地</option>
                </select>
                <select id="secondStructureSelect">
                    <option value="">---第二層結構---</option>
                    <option value="gender">性別</option>
                    <option value="birth">年齡</option>
                    <option value="job">職業</option>
                    <option value="address">居住地</option>
                </select>

                <p></p>

                <input type="radio" value="sum" id="sum" name="aggregateSleeptimes">
                <label for="sum">加總</label>
                <input type="radio" value="avg" id="avg" name="aggregate">
                <label for="avg">平均</label>

                <!--                <span>　　</span>-->

                <input type="radio" value="totalSleepTime" id="totalSleepTime" name="status">
                <label for="totalSleepTime">睡眠時間</label>
                <input type="radio" value="sleepInTime" id="sleepInTime" name="status">
                <label for="sleepInTime">賴床時間</label>
                <br>
                <button id="drawForceLayoutBtn" class="btn btn-info"><font face="微軟正黑體">查詢全會員</font></button>
            </div>
        </div>
        <div class="row-fluid">
            <div class="col-lg-8" id="bubbleChart">

            </div>
            <div class="col-lg-4">
                <div id="diagram" class="hidden">
                    <center>
                        <span class="title"></span>
                    </center>
                    <span class="content"></span>
                </div>
                <p></p>

                <div id="diagram2" class="hidden">
                    <center>
                        <span class="title"></span>
                    </center>
                    <span class="content"></span>
                </div>

            </div>
        </div>

        <style>
            #selectDiv {
                font-family: "Microsoft JhengHei";
            }
            
            #diagram,
            #diagram2 {
                position: absolute;
                left: 50px;
                top: 50px;
                width: 450px;
                height: auto;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
                font-family: "Microsoft JhengHei";
            }
            
            #diagram2 {
                top: 350px;
            }
            
            #diagram.hidden,
            #diagram2.hidden {
                display: none;
            }
            
            .content {
                font-family: "Microsoft JhengHei";
                font-size: 30px;
                color: #fff;
            }
            
            #conversionValue {
                font-size: 40px;
                color: #FF1493;
            }
            
            circle:hover {
                cursor: pointer;
            }
        </style>
    </div>
